name: cicd

on:
  push:

jobs:
  Build:
    runs-on: ["windows-latest"]
    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - uses: nuget/setup-nuget@v1
        with:
          nuget-version: 4.x
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - uses: actions/checkout@v3
      - run: nuget restore WebConfigTestApp.sln
      - run: msbuild -verbosity:minimal /p:WarningLevel=0 /t:WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl=".\obj\Docker\publish"
      - run: |
          docker build -t composable-web-config-poc .
          docker tag composable-web-config-poc:latest public.ecr.aws/h2w6a0g5/webconfig-test-app:latest
      - run: docker push public.ecr.aws/h2w6a0g5/webconfig-test-app:latest
      
